apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yorijori-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: user.yorijori.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 3000
    - host: funding.yorijori.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: funding-service
                port:
                  number: 3001
